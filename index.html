<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>화성시 & 평택시 체감온도 예보</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #F0F8FF;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .selectors {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    select {
      border-radius: 4px;
      border: 2px solid #ccc;
      width: 130px;
      height: 35px;
    }

    .chart-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin: 20px 0;
    }

    canvas {
      width: 100% !important;
      max-width: 300px;
      height: auto !important;
    }

    .notice {
      font-size: 16px;
      text-align: left;
      max-width: 480px;
      margin: auto;
      color: #000;
    }

    img.legend, img.logo {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <h1 style="font-family: 'Jua', sans-serif;">🌡 내일 시간대별 체감온도 예보</h1>
  <div id="dateDisplay">불러오는 중...</div>

  <div class="selectors">
    <select name="locationS" id="locationS" onchange="selectS(this.value);">
      <option value="hwaseong">화성시</option>
      <option value="pyeongtaek">평택시</option>
    </select>
    <select name="locationD_H" id="locationD_H" onchange="selectD(this.value);">
      <option value="57_119">남양읍</option>
      <option value="59_119">봉담읍</option>
      <option value="57_116">우정읍</option>
      <option value="59_117">향남읍</option>
      <option value="59_120">매송면</option>
      <option value="58_119">비봉면</option>
      <option value="56_119">마도면</option>
      <option value="55_118">서신면</option>
      <option value="59_118">팔탄면</option>
      <option value="59_116">양감면</option>
      <option value="60_118">정남면</option>
      <option value="62_119">동탄1동</option>
      <option value="61_119">병점1동</option>
    </select>
    <select name="locationD_P" id="locationD_P" onchange="selectD(this.value);" style="display: none;">
      <option value="62_114">비전1동</option>
      <option value="61_114">팽성읍</option>
      <option value="59_114">안중읍</option>
      <option value="58_114">포승읍</option>
      <option value="59_115">청북읍</option>
      <option value="62_117">진위면</option>
      <option value="62_115">송탄동</option>
      <option value="63_114">용이동</option>
    </select>
  </div>

  <img src="범례.png" alt="범례" class="legend">

  <div class="chart-row">
    <canvas id="feelsHwaseong"></canvas>
    <div class="notice">
      ※ <strong>일 최고체감온도</strong>는 시간대별 체감온도보다 더 높겠으니,<br>
      단계별 적극적인 대비가 필요합니다.<br>
      <strong>[주의]</strong> 야외작업은 가급적 자제하시기 바랍니다.<br>
      <strong>[경고]</strong> 야외작업은 피하시기 바랍니다.<br>
      <strong>[위험]</strong> 야외작업은 매우 위험합니다.
    </div>
  </div>

  <div><img src="ci.png" alt="로고" class="logo" width="100"></div>

  <script>
    // 기존 JS 코드 포함
  </script>
</body>
</html>
