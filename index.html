<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울 기온 및 체감온도 예보</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js 추가 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #weatherData {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #dateDisplay {
            margin-top: 10px;
            font-size: 16px;
            color: gray;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        canvas {
            max-width: 300px; /* 도넛 크기 동일 유지 */
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>📡 서울 기온 및 체감온도 예보</h1>
    <div id="dateDisplay">📅 날짜: 불러오는 중...</div>
    <button onclick="fetchWeatherData()">기온 예보 불러오기</button>
    <div id="weatherData">🔄 기온 정보를 불러옵니다...</div>
    
    <div class="chart-container">
        <canvas id="tempChart"></canvas> <!-- 기온 도넛 차트 -->
        <canvas id="feelsLikeChart"></canvas> <!-- 체감온도 도넛 차트 -->
    </div>

    <script>
        const API_URL = "https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getVilageFcst";
        const API_KEY = "4WbcPl8cpZjq8VXOePfsXjYGid7SRm5olpV5s6WVU2qwe6cuzQCFIwqjhf45FV1x0fEtTkZnwFEoLZSG%2B69j6g%3D%3D"; // 🔹 본인의 API 키로 변경
        const today = new Date();
        const formattedDate = today.toISOString().slice(0, 10).replace(/-/g, ""); // YYYYMMDD 형식

        // ✅ 날짜 표시
        document.getElementById("dateDisplay").innerText = `📅 날짜: ${today.toISOString().slice(0, 10)}`;

        async function fetchWeatherData() {
            const url = `${API_URL}?serviceKey=${API_KEY}&numOfRows=100&pageNo=1&dataType=JSON&base_date=${formattedDate}&base_time=0500&nx=60&ny=127`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                const items = data.response.body.items.item;
                const temps = items.filter(item => item.category === "TMP"); // 🔹 기온 데이터
                const humidities = items.filter(item => item.category === "REH"); // 🔹 상대습도 데이터
                
                // 🔹 08시부터 20시까지 필터링
                const filteredTemps = temps.filter(item => parseInt(item.fcstTime) >= 800 && parseInt(item.fcstTime) <= 2000);
                const filteredHumidities = humidities.filter(item => parseInt(item.fcstTime) >= 800 && parseInt(item.fcstTime) <= 2000);

                const times = filteredTemps.map(item => item.fcstTime);
                const values = filteredTemps.map(item => item.fcstValue);
                const humidValues = filteredHumidities.map(item => item.fcstValue);

                // ✅ 체감온도 계산
                const feelsLikeValues = values.map((Ta, i) => {
                    const RH = humidValues[i]; // 상대습도
                    const Tw = calculateWetBulbTemperature(Ta, RH);
                    return calculateFeelsLikeTemperature(Ta, Tw);
                });

                document.getElementById("weatherData").innerText = `🌡 서울 기온 및 체감온도 예보 (08시~20시)`;

                updateCharts(times, values, feelsLikeValues);
            } catch (error) {
                document.getElementById("weatherData").innerText = "❌ 데이터를 불러오는 중 오류 발생!";
                console.error("API Fetch Error:", error);
            }
        }

        // ✅ 습구온도 계산
        function calculateWetBulbTemperature(Ta, RH) {
            return Ta * Math.atan(0.151977 * Math.pow(RH + 8.313659, 0.5)) 
                 + Math.atan(Ta + RH) 
                 - Math.atan(RH - 1.67633) 
                 + 0.00391838 * Math.pow(RH, 1.5) * Math.atan(0.023101 * RH) 
                 - 4.686035;
        }

        // ✅ 체감온도 계산
        function calculateFeelsLikeTemperature(Ta, Tw) {
            return -0.2442 + 0.55399 * Tw + 0.45535 * Ta 
                   - 0.0022 * Tw * Tw + 0.00278 * Tw * Ta + 3.0;
        }

        function updateCharts(times, values, feelsLikeValues) {
            const tempCtx = document.getElementById("tempChart").getContext("2d");
            const feelsLikeCtx = document.getElementById("feelsLikeChart").getContext("2d");

            // ✅ 기존 차트 삭제
            if (window.tempChart instanceof Chart) {
                window.tempChart.destroy();
            }
            if (window.feelsLikeChart instanceof Chart) {
                window.feelsLikeChart.destroy();
            }

            // ✅ 기온 도넛 차트
            window.tempChart = new Chart(tempCtx, {
                type: "doughnut",
                data: {
                    labels: times.map((time, i) => `${time.slice(0,2)}시 (${values[i]}℃)`),
                    datasets: [{
                        label: "기온 (℃)",
                        data: values,
                        backgroundColor: [
                            "rgba(255, 99, 132, 0.6)",
                            "rgba(54, 162, 235, 0.6)",
                            "rgba(255, 206, 86, 0.6)",
                            "rgba(75, 192, 192, 0.6)",
                            "rgba(153, 102, 255, 0.6)",
                            "rgba(255, 159, 64, 0.6)"
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: "bottom" },
                        title: { display: true, text: "서울 기온 예보 (도넛 차트)" }
                    }
                }
            });

            // ✅ 체감온도 도넛 차트
            window.feelsLikeChart = new Chart(feelsLikeCtx, {
                type: "doughnut",
                data: {
                    labels: times.map((time, i) => `${time.slice(0,2)}시 (${feelsLikeValues[i].toFixed(1)}℃)`),
                    datasets: [{
                        label: "체감온도 (℃)",
                        data: feelsLikeValues,
                        backgroundColor: [
                            "rgba(255, 99, 132, 0.6)",
                            "rgba(54, 162, 235, 0.6)",
                            "rgba(255, 206, 86, 0.6)",
                            "rgba(75, 192, 192, 0.6)",
                            "rgba(153, 102, 255, 0.6)",
                            "rgba(255, 159, 64, 0.6)"
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: "bottom" },
                        title: { display: true, text: "서울 체감온도 예보 (도넛 차트)" }
                    }
                }
            });
        }
    </script>
</body>
</html>
