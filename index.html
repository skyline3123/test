<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>체감온도 예보</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #F0F8FF;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .chart-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin: 20px 0;
    }

    canvas {
      width: 100%;
      max-width: 300px;
      height: auto;
    }

    img.legend, img.logo {
      max-width: 100%;
      height: auto;
    }

    @media (min-width: 768px) {
      .chart-container {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <h1>🌡 내일 체감온도 도넛 그래프</h1>

  <div>
    <img src="https://skyline3123.github.io/test/범례.png" alt="범례" class="legend" />
  </div>

  <div class="chart-container">
    <canvas id="feelsChart"></canvas>
  </div>

  <div>
    <img src="https://skyline3123.github.io/test/ci.png" alt="기상청 로고" class="logo" width="100" />
  </div>

  <script>
    const times = ["0800", "0900", "1000", "1100", "1200", "1300", "1400", "1500", "1600", "1700", "1800", "1900", "2000"];
    const values = [27.3, 28.2, 29.1, 30.2, 31.5, 33.2, 34.0, 34.5, 33.9, 32.8, 31.1, 29.7, 28.0];

    const backgroundColors = values.map(temp => {
      if (temp >= 35) return "#E0002B";
      if (temp >= 33) return "#EF5D20";
      if (temp >= 31) return "#FFCD12";
      if (temp >= 29) return "#86E57F";
      return "#D5D5D5";
    });

    new Chart(document.getElementById("feelsChart"), {
      type: "doughnut",
      data: {
        labels: times,
        datasets: [{
          data: values.map(() => 1),
          backgroundColor: backgroundColors,
          borderWidth: 1
        }]
      },
      options: {
        cutout: "60%",
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `${context.label}시: ${values[context.dataIndex]}℃`;
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
