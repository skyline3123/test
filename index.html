<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì„œìš¸ ê¸°ì˜¨ ë° ì²´ê°ì˜¨ë„ ì˜ˆë³´</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

        .chart-container {

        canvas {
            max-width: 300px; /* ë„ë„› í¬ê¸° ë™ì¼ ìœ ì§€ */
            margin: 20px;

    </style>
</head>
<body>
    <h1>ğŸ“¡ ì„œìš¸ ê¸°ì˜¨ ë° ì²´ê°ì˜¨ë„ ì˜ˆë³´</h1>
    <div id="dateDisplay">ğŸ“… ë‚ ì§œ: ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    <button onclick="fetchWeatherData()">ê¸°ì˜¨ ì˜ˆë³´ ë¶ˆëŸ¬ì˜¤ê¸°</button>
    <div id="weatherData">ğŸ”„ ê¸°ì˜¨ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜µë‹ˆë‹¤...</div>
    
    <div class="chart-container">
        <canvas id="tempChart"></canvas> <!-- ê¸°ì˜¨ ë„ë„› ì°¨íŠ¸ -->
        <canvas id="feelsLikeChart"></canvas> <!-- ì²´ê°ì˜¨ë„ ë„ë„› ì°¨íŠ¸ -->
    </div>

    <script>
        const API_URL = "https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getVilageFcst";
        const API_KEY = "4WbcPl8cpZjq8VXOePfsXjYGid7SRm5olpV5s6WVU2qwe6cuzQCFIwqjhf45FV1x0fEtTkZnwFEoLZSG%2B69j6g%3D%3D"; // ğŸ”¹ ë³¸ì¸ì˜ API í‚¤ë¡œ ë³€ê²½
        const today = new Date();
        const formattedDate = today.toISOString().slice(0, 10).replace(/-/g, ""); // YYYYMMDD í˜•ì‹

        // âœ… ë‚ ì§œ í‘œì‹œ
        document.getElementById("dateDisplay").innerText = `ğŸ“… ë‚ ì§œ: ${today.toISOString().slice(0, 10)}`;

        async function fetchWeatherData() {
            const url = `${API_URL}?serviceKey=${API_KEY}&numOfRows=100&pageNo=1&dataType=JSON&base_date=${formattedDate}&base_time=0500&nx=60&ny=127`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                const items = data.response.body.items.item;
                const temps = items.filter(item => item.category === "TMP");
                const humidities = items.filter(item => item.category === "REH");
                
                // ğŸ”¹ 08ì‹œë¶€í„° 20ì‹œê¹Œì§€ í•„í„°ë§
                const filteredTemps = temps.filter(item => parseInt(item.fcstTime) >= 800 && parseInt(item.fcstTime) <= 2000);
                const filteredHumidities = humidities.filter(item => parseInt(item.fcstTime) >= 800 && parseInt(item.fcstTime) <= 2000);

                const times = filteredTemps.map(item => item.fcstTime);
                const values = filteredTemps.map(item => item.fcstValue);
                const humidValues = filteredHumidities.map(item => item.fcstValue);

                // âœ… ì²´ê°ì˜¨ë„ ê³„ì‚°
                const feelsLikeValues = values.map((Ta, i) => {
                    const RH = humidValues[i];
                    const Tw = calculateWetBulbTemperature(Ta, RH);
                    return calculateFeelsLikeTemperature(Ta, Tw);
                });

                document.getElementById("weatherData").innerText = `ğŸŒ¡ ì„œìš¸ ê¸°ì˜¨ ë° ì²´ê°ì˜¨ë„ ì˜ˆë³´ (08ì‹œ~20ì‹œ)`;

                updateCharts(times, values, feelsLikeValues);
            } catch (error) {
                document.getElementById("weatherData").innerText = "âŒ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ ë°œìƒ!";
                console.error("API Fetch Error:", error);
            }
        }

        function calculateWetBulbTemperature(Ta, RH) {
            return Ta * Math.atan(0.151977 * Math.pow(RH + 8.313659, 0.5)) 
                 + Math.atan(Ta + RH) 
                 - Math.atan(RH - 1.67633) 
                 + 0.00391838 * Math.pow(RH, 1.5) * Math.atan(0.023101 * RH) 
                 - 4.686035;
        }

        function calculateFeelsLikeTemperature(Ta, Tw) {
            return -0.2442 + 0.55399 * Tw + 0.45535 * Ta 
                   - 0.0022 * Tw * Tw + 0.00278 * Tw * Ta + 3.0;
        }

        function updateCharts(times, values, feelsLikeValues) {
            const tempCtx = document.getElementById("tempChart").getContext("2d");
            const feelsLikeCtx = document.getElementById("feelsLikeChart").getContext("2d");

            if (window.tempChart instanceof Chart) {
                window.tempChart.destroy();
            }
            if (window.feelsLikeChart instanceof Chart) {
                window.feelsLikeChart.destroy();
            }

            const commonOptions = {
                responsive: true,
                plugins: {
                    legend: { display: false }, // âœ… ë²”ë¡€ ì œê±°
                    tooltip: { enabled: false },
                },
                cutout: "60%", // âœ… ë„ë„› í¬ê¸° ë™ì¼ ìœ ì§€
                animation: {
                    onComplete: function () {
                        const chartInstance = this.chart;
                        const ctx = chartInstance.ctx;
                        ctx.textAlign = "center";
                        ctx.textBaseline = "middle";
                        ctx.font = "14px Arial";

                        chartInstance.data.labels.forEach((label, i) => {
                            const meta = chartInstance.getDatasetMeta(0);
                            const arc = meta.data[i];
                            const center = arc.getCenterPoint();

                            ctx.fillStyle = "black";
                            ctx.fillText(label, center.x, center.y);
                        });
                    }
                }
            };

            window.tempChart = new Chart(tempCtx, {
                type: "doughnut",
                data: {
                    labels: times.map((time, i) => `${time.slice(0,2)}ì‹œ\n${values[i]}â„ƒ`),
                    datasets: [{
                        data: new Array(values.length).fill(1), // âœ… í¬ê¸° ë™ì¼ ìœ ì§€
                        backgroundColor: [
                            "rgba(255, 99, 132, 0.6)",
                            "rgba(54, 162, 235, 0.6)",
                            "rgba(255, 206, 86, 0.6)",
                            "rgba(75, 192, 192, 0.6)",
                            "rgba(153, 102, 255, 0.6)",
                            "rgba(255, 159, 64, 0.6)"
                        ],
                        borderWidth: 1
                    }]
                },
                options: commonOptions
            });

            window.feelsLikeChart = new Chart(feelsLikeCtx, {
                type: "doughnut",
                data: {
                    labels: times.map((time, i) => `${time.slice(0,2)}ì‹œ\n${feelsLikeValues[i].toFixed(1)}â„ƒ`),
                    datasets: [{
                        data: new Array(feelsLikeValues.length).fill(1), // âœ… í¬ê¸° ë™ì¼ ìœ ì§€
                        backgroundColor: [
                            "rgba(255, 99, 132, 0.6)",
                            "rgba(54, 162, 235, 0.6)",
                            "rgba(255, 206, 86, 0.6)",
                            "rgba(75, 192, 192, 0.6)",
                            "rgba(153, 102, 255, 0.6)",
                            "rgba(255, 159, 64, 0.6)"
                        ],
                        borderWidth: 1
                    }]
                },
                options: commonOptions
            });
        }
    </script>
</body>
